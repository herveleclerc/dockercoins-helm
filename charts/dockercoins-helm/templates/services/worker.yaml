apiVersion: v1
kind: Service
metadata:
  name: {{ template "dockercoins.fullname" . }}-worker
  labels:
    app: {{ template "dockercoins.name" . }}-worker
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: container
  selector:
    app: {{ template "dockercoins.name" . }}-worker
    release: {{ .Release.Name }}
